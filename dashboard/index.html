<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Content Gate</title>

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Content Gate">
    <meta name="theme-color" content="#C45D3A">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,500;0,9..144,700;1,9..144,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain-overlay"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">◈</span>
                <h1>Content Gate</h1>
            </div>
            <div class="header-meta">
                <span class="item-count"><span id="count">0</span> items waiting</span>
                <button class="refresh-btn" onclick="loadItems()" title="Refresh">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="content-grid" id="items-container">
            <!-- Items loaded dynamically -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">✧</div>
            <h2>Inbox leer</h2>
            <p>Keine neuen Inhalte zum Reviewen.</p>
        </div>

        <div class="loading-state" id="loading-state">
            <div class="loader"></div>
            <p>Lade Inhalte...</p>
        </div>
    </main>

    <div class="toast-container" id="toast-container"></div>

    <!-- Expanded View Modal -->
    <div class="modal" id="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <article class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div class="modal-header">
                <span class="modal-source" id="modal-source"></span>
                <time class="modal-date" id="modal-date"></time>
            </div>
            <h1 class="modal-title" id="modal-title"></h1>
            <div class="modal-summary" id="modal-summary"></div>
            <div class="modal-divider"></div>
            <div class="modal-content-full" id="modal-content"></div>
            <div class="modal-links" id="modal-links"></div>
            <div class="modal-actions">
                <button class="btn btn-save" onclick="saveItem(currentItemId)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                        <polyline points="17,21 17,13 7,13 7,21"/>
                        <polyline points="7,3 7,8 15,8"/>
                    </svg>
                    In Second Brain speichern
                </button>
                <button class="btn btn-dismiss" onclick="dismissItem(currentItemId)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    Verwerfen
                </button>
            </div>
        </article>
    </div>

    <script src="app.js"></script>
</body>
</html>
